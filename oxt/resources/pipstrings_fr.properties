win001=Il est \u00e9galement possible de supprimer tous les packages Python \u00e0 l\u0027aide d\u0027un terminal PowerShell.\nUtilisez le bouton Copier la commande pour copier la commande et ex\u00e9cutez-la dans une fen\u00eatre de terminal PowerShell.\nLibreOffice doit \u00eatre ferm\u00e9 pour que cela r\u00e9ussisse.
linux001=Il est \u00e9galement possible de supprimer tous les packages Python \u00e0 l\u0027aide d\u0027un terminal.\nUtilisez le bouton Copier la commande pour copier la commande et ex\u00e9cutez-la dans une fen\u00eatre de terminal.\nLibreOffice doit \u00eatre ferm\u00e9 pour que cela r\u00e9ussisse.

