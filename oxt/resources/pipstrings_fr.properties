mbmsg004=Tous les paquets n\u0027ont pas pu \u00eatre d\u00e9sinstall\u00e9s. Voir le fichier journal.
mbmsg005=Il est important que LibreOffice soit \u00e0 nouveau op\u00e9rationnel avant de d\u00e9sinstaller des packages.\nVeuillez red\u00e9marrer LibreOffice, puis d\u00e9sinstaller si n\u00e9cessaire.\n\nApr\u00e8s la d\u00e9sinstallation, si cette extension n\u0027est pas supprim\u00e9e, les packages Python seront r\u00e9install\u00e9s au d\u00e9marrage de LibreOffice.\n\nConsultez \u00e9galement le fichier journal apr\u00e8s la d\u00e9sinstallation pour d\u00e9tecter d\u0027\u00e9ventuelles erreurs.
mbtitle006=Commande copi\u00e9e
