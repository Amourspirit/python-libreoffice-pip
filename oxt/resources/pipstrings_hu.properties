mbmsg004=Nem minden csomagot lehetett elt\u00e1vol\u00edtani. L\u00e1sd: Napl\u00f3f\u00e1jl.
mbmsg005=Fontos, hogy a LibreOffice \u00fajrakezdje a csomagok elt\u00e1vol\u00edt\u00e1s\u00e1t.\nK\u00e9rj\u00fck, ind\u00edtsa \u00fajra a LibreOffice-ot, majd t\u00e1vol\u00edtsa el, ha sz\u00fcks\u00e9ges.\n\nAz elt\u00e1vol\u00edt\u00e1s ut\u00e1n, ha ezt a b\u0151v\u00edtm\u00e9nyt nem t\u00e1vol\u00edtja el, a Python-csomagok \u00fajra telep\u00edt\u00e9sre ker\u00fclnek a LibreOffice ind\u00edt\u00e1sakor.\n\nAz elt\u00e1vol\u00edt\u00e1s ut\u00e1n tekintse meg a napl\u00f3f\u00e1jlt az esetleges hib\u00e1k\u00e9rt.
mbtitle006=Parancs m\u00e1solva
mbmsg006=A parancs a v\u00e1g\u00f3lapra m\u00e1solva

win001=Lehet\u0151s\u00e9g van az \u00f6sszes python-csomag elt\u00e1vol\u00edt\u00e1s\u00e1ra is egy PowerShell-termin\u00e1l haszn\u00e1lat\u00e1val.\nA Parancs m\u00e1sol\u00e1sa gombbal m\u00e1solja a parancsot, majd futtassa a parancsot egy PowerShell-termin\u00e1lablakban.\nA LibreOffice-t be kell z\u00e1rni, hogy ez sikeres legyen.
linux001=Lehet\u0151s\u00e9g van az \u00f6sszes python-csomag elt\u00e1vol\u00edt\u00e1s\u00e1ra termin\u00e1l haszn\u00e1lat\u00e1val.\nHaszn\u00e1lja a Parancs m\u00e1sol\u00e1sa gombot a parancs m\u00e1sol\u00e1s\u00e1hoz, majd futtassa a parancsot egy termin\u00e1lablakban.\nA LibreOffice-t be kell z\u00e1rni, hogy ez sikeres legyen.

