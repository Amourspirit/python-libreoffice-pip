services:
  lo_pip_app_sdk:
    env_file: ../.env
    network_mode: "bridge"
    # env_file: user.env
    build:
      context: ../../
      dockerfile: .devcontainer/lo_sdk/Dockerfile
      args:
        LO_VERSION: "version-7.6.7.2-r0"
        CONFIG_DIR: /config
        UV_VERSION: "0.5.5"
    # user: root
    container_name: lo_pip_app_sdk
    security_opt:
      - seccomp:unconfined #optional
    environment:
      - TZ=Etc/UTC
      - PUID=0
      - PGID=0
      - CONFIG_DIR=/config
      - DEV_CONTAINER=1
      - WORK_DIR=/workspace/libreoffice_pip_ext
    volumes:
      - type: bind
        source: ../../
        target: /workspace/libreoffice_pip_ext
      - type: bind
        source: ../../Documents
        target: /config/Documents
      - type: bind
        source: ../../macro
        target: /config/.config/libreoffice/4/user/Scripts/python
      - type: volume
        source: app_lo_config
        target: /config
      - type: volume
        source: app_virtual_env
        target: /workspace/libreoffice_pip_ext/.venv
    
    ports:
      - 3022:3000
      - 3023:3001
    restart: unless-stopped

volumes:
  app_virtual_env:
  app_lo_config:
