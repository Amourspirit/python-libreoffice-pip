[project]
name = "libreoffice_pip_template"
version = "1.2.1"
description = "Template for creating pip based extensions for for LibreOffice"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = ["pip", "libreoffice","uno", "pyuno"]
dependencies = [
    "ooouno>=3.0.0",
    "toml>=0.10.2",
    "typing-extensions>=0.10.2",
]
authors = [
    {name = ":Barry-Thomas-Paul: Moss", email = "libreofficepip.kitchen756@passmail.net"}]


[dependency-groups]
dev = [
    "types-scriptforge>=2.0.1",
    "lxml>=5.3.0",
    "ooo-dev-tools>=0.50.0",
    "packaging>=24.2",
    "oooscript>=1.1.4",
    "pytest-mock>=3.14.0",
    "pytest>=8.3.4",
    "pytest-dotenv>=0.5.2",
    "ruff>=0.8.4",
    "toml>=0.10.2",
    "typing-extensions>=4.12.2",
    "oooenv>=0.2.4",
]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = [
    "build/**/*",
]


[tool.pylint.'MESSAGES CONTROL']
max-line-length = 120
disable = """
    no-name-in-module,
    no-self-argument
"""

[tool.pyright]
include = ["src"]
reportMissingModuleSource = false

[tool.ruff]
# https://docs.astral.sh/ruff/configuration/

ignore = ["E501"]
show-fixes = true
target-version = "py38"
line-length = 119

exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    "__pypackages__",
    "build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    ".venv",
    "tmp",
]
src = ["otx", "src"]


[tool.ruff.lint]
select = ["ANN", "C4", "N", "SIM"]
ignore = []

[tool.ruff.format]
exclude = ["tmp", ".devcontainer", ".githooks", ".github", ".hypothesis", ".idea", ".pytest_cache", ".venv", ".vscode", "cmds", "dist", "docs", "*.pyi"]

[tool.ruff.lint.pylint]
max-args = 10
max-returns = 10

[tool.pytest.ini_options]
testpaths = ["tests"]

markers = [
    "skip_headless: skips a test in headless mode",
    "skip_not_headless_os: skips a test in GUI mode for give os",
]
